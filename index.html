<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
		generateTable = ()=> {
                let row = document.getElementById("t1").value;
                let col = document.getElementById("t2").value;

                let table = "<table id='table'>";

                for (let i = 0; i < row; i++) {
                    table += "<tr>";
                    for (let j = 0; j < col; j++) {
                        table += "<td></td>";
                    }
                    table += "</tr>";
                }

                table += "</table>";

                document.body.innerHTML = "";

                document.body.innerHTML += table;

                document.body.innerHTML += "<button id='b2' onclick='addColumn()'>Add Column</button>";
                document.body.innerHTML += "<button id='b3' onclick='addRow()'>Add Row</button>";
			}

			addColumn=()=> {
                let table = document.querySelector("#table");
                let rowCount = table.rows.length;

                for (let i = 0; i < rowCount; i++) {
                    let cell = table.rows[i].insertCell(-1);
                    cell.innerHTML = "";
                }
            }

            addRow=()=> {
                let table = document.querySelector("#table");
                let newRow = table.insertRow(-1);
                let colCount = table.rows[0].cells.length;

                for (let i = 0; i < colCount; i++) {
                    let cell = newRow.insertCell(-1);
                    cell.innerHTML = "";
                }
            }
	</script>
	
</html>
